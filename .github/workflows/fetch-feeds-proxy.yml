name: Fetch RSS Feeds with Proxy

on:
  schedule:
    # Run once daily at 7 PM UTC (2 PM EST, 12:30 AM IST)
    - cron: '0 19 * * *'
  workflow_dispatch:
    inputs:
      use_proxy:
        description: 'Use Cloudflare proxy for Substack feeds'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

permissions:
  contents: write  # Allow pushing changes back to repo

jobs:
  fetch-feeds:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hour timeout
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Fetch feeds with proxy
        env:
          WORKER_URL: ${{ secrets.WORKER_URL || 'https://papertrails.rabbitholes.garden' }}
          USE_PROXY: ${{ github.event.inputs.use_proxy || 'true' }}
        run: |
          echo "Starting feed fetch at $(date)"
          echo "Worker URL: ${WORKER_URL}"
          echo "Use proxy for Substack: ${USE_PROXY}"
          
          # Run the fetch script
          node src/scripts/fetch-feeds-with-proxy.js
          
          echo "Completed at $(date)"
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code data/articles.json || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add data/articles.json
          git commit -m "Update RSS articles [$(date -u '+%Y-%m-%d %H:%M:%S UTC')]
          
          Fetched via Cloudflare Worker proxy
          
          Co-Authored-By: github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          
          git push
      
      - name: Trigger deployment
        if: steps.git-check.outputs.changed == 'true'
        run: |
          echo "üöÄ Articles updated, triggering deployment..."
          gh workflow run "Deploy to Cloudflare Pages"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload fetch log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fetch-log-${{ github.run_id }}
          path: |
            logs/
            *.log
          retention-days: 7
      
      - name: Log failure details
        if: failure()
        run: |
          echo "‚ùå RSS Fetch Failed at $(date)"
          echo "Workflow run: $GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"
          echo "Check logs above for details";